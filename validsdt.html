<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validSDT</title>
</head>
<body>
<script>
    let valid;
    function validSDT(str) {
        valid = /^[0-9]+-0[0-9]{9}$/;
        if (valid.test(str)) {
            return true;
        } else {
            return false;
        }
    }
    let x = prompt(' SĐT ');
    alert(validSDT(x))
</script>
</body>
</html>
